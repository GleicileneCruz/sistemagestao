
<div th:replace="compartilhado/header"></div>
        
                <div class="container-fluid">                    
                    
                    <div class="card shadow mb-4">
                        <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                            <div class="col-lg-12">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-primary mb-4">ALTERAR USUARIO</h1>
                                    </div>

                                    <form id="alterarUsuarioForm" class="user" method="POST" th:action="@{'/users/' + ${users?.id} + '/atualizar'}">

                                        <div class="form-group row">
                                            <div class="col-sm-6 mb-3 mb-sm-0">                                                
                                                <input type="text" class="form-control" th:value="${users?.nome}" required id="nome" name="nome"
                                                    placeholder="Nome">
                                            </div>
                                            <div class="col-sm-6">
                                                <input type="text" class="form-control" th:value="${users?.sobrenome}" required id="sobrenome" name="sobrenome"
                                                    placeholder="Sobrenome">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <div class="col-sm-6">
                                                <input type="email" class="form-control" th:value="${users?.email}" required id="email" name="email"
                                                       placeholder="Email">
                                            </div>
                                            <div class="col-sm-6 mb-3 mb-sm-0">
                                                <input type="password" class="form-control" th:value="${users?.senha}"
                                                       required id="senha" name="senha" placeholder="Senha">
                                            </div>
                                        </div>
                                        <div th:if="${erro != null}" th:text="${erro}" class="alert alert-danger" role="alert"></div>
                                        <button type="submit" class="btn btn-primary" onclick="return validarSenhas();">Alterar</button>
                                        <button type="button" class="btn btn-danger" onclick="window.history.back();">Cancelar</button>

                                    </form>
                                </div>
                            </div>
                     </div>

                </div>
